        body {

        .site {

            border: 2px solid white;

        .legend {
            stroke-width: 0.5px;

            fill: None;

            .on("mousedown", function() {
                d3.event.preventDefault();

                initX = d3.mouse(this)[0];
                mouseClicked = true;
            })
            .on("mouseup", function() {
                if (s !== 1) return;
                rotated = rotated + ((d3.mouse(this)[0] - initX) * 360 / (s * width));
                mouseClicked = false;
            })
            .call(zoom);


        function rotateMap(endX) {
            projection.rotate([rotated + (endX - initX) * 360 / (s * width), 0, 0])
            g.selectAll('path') // re-project path data

            g.append("g")
                .attr("class", "boundary")

                })

        function showTooltip(d) {
            label = d.properties.name;
            var mouse = d3.mouse(svg.node())

                    return parseInt(d);
                });
            tooltip.classed("hidden", false)

        }

        function selected() {
            d3.select('.selected').classed('selected', false);

        }

        //display function 
        var displaySites = function(data) {
            var currentprovinces = provincelist.slice()
            console.log("number of provinces started : " + currentprovinces.length)
            for (i = 1; i < data.length; i++) {
                d = [data[i]]
                var provinceID = "#" + data[i].Province;
                if (data[i].cases > 0) {
                    currentprovinces.splice(currentprovinces.indexOf(data[i].Province), 1);
                };

                g.select(provinceID)
                    .data(d, function(d) {
                        return d;
                    })
                    .transition()
                    .duration(100)
                    .attr("class", "site")
                    .attr("r", function(d) {
                        if (d.cases >= 1) {
                            return sizeScale(d.cases);
                        }
                    })

            };

            console.log("number of provinces left : " + currentprovinces.length)
            currentprovinces.forEach(function(d) {
                idremove = "#" + d.province;
                g.select(idremove)
                    .transition()
                    .duration(100)
                    .attr("class", "site")
                    .attr("r", 0)
            });
        };

        // circle size legend
        var legendX = width * 0.90;
        var legendY = height * 0.2;
        var legendNumber = [5000, 50000, 100000, 200000]
        var legend = svg.append("g")

        legend.selectAll(".legend")
            .data(legendNumber)
            .enter()
            .append("circle")
            .attr("class", "legend")
            .attr("r", function(d) {
                return sizeScale(d)
            })
            .attr("cx", legendX)
            .attr('cy', function(d) {
                return legendY - sizeScale(d)
            })
        legend.selectAll(".legendText")
            .data(legendNumber)
            .enter()
            .append("text")
            .attr("x", legendX-10)
            .attr('y', function(d) {
                return legendY - sizeScale(d)*2-4
            })
            .attr("dy", "0.4em")

            })

                var filterByTime = _(site_data)
                    .filter(function(site) {
                        //var date = moment(site.report_date, "YYYY-MM-DD").unix()
                        var date = new Date(site.report_date)
                        return date < value;
                    })

                var groupByLocation = d3.nest()
                    .key(function(d) {
                        return d.Province;
                    })
                    .sortKeys(d3.ascending)
                    .rollup(function(d) {
                        return {
                            value: d3.sum(d, function(g) {
                                return +g.value;
                            }),
                            lon: d[0].lon,
                            lat: d[0].lat
                        }
                    })
                    .entries(filterByTime)
                    .map(function(d) {
                        return {
                            cases: d.values.value,
                            lon: d.values.lon,
                            lat: d.values.lat,
                            Province: d.key
                        }
                    });
                displaySites(groupByLocation);
            })
        );
