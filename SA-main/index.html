<!doctype html>
<html lang="en">

<head>
    <h1>Cumulative Zika Reports</h1>
    <meta charset="utf-8">
    <link rel="stylesheet" href="d3.slider.css" />
    <style>
        body {
            background-color: white;
        }
        
        svg {
            border: 2px solid white;
            background-color: whitesmoke;
        }
        
        .selected {
            fill: white;
        }
        
        .boundary {
            fill: lightblue;
            stroke: black;
            stroke-width: 1px;
        }
        
        .hidden {
            display: none;
        }
        
        div.tooltip {
            color: #222;
            background: #fff;
            border-radius: 3px;
            box-shadow: 0px 0px 2px 0px #a6a6a6;
            padding: .2em;
            text-shadow: #f5f5f5 0 1px 0;
            opacity: 0.9;
            position: absolute;
        }
        
        .site {
            stroke-width: 2px;
            stroke: white;
            fill: red;
            opacity: 0.5;
            border: 2px solid white;
        }
        
        #slider3 {
            margin: 20px 0 10px 20px;
            width: 900px;
            fill: black;
            background: white;
        }

    </style>

</head>

<body>
    <div id="slider3"></div>
    <div id="map"></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="d3.slider.js"></script>
    <script>
        var width = 962,
            rotated = 90,
            height = 1000;

        //countries which have states, needed to toggle visibility
        //for USA/ etc. either show countries or states, not both
        var usa, canada;
        var states; //track states
        //track where mouse was clicked
        var initX;
        //track scale only rotate when s === 1
        var s = 1;
        var mouseClicked = false;

        var xAxisScale = d3.scale.linear()
            .domain([0, width])
            .range([0, width]);

        var yAxisScale = d3.scale.linear()
            .domain([0, height])
            .range([height, 0]);

        // initial position of projection
        var projection = d3.geo.mercator()
            .center([0, -25])
            .scale(500)
            .translate([300, height / 1.5])
            .rotate([rotated, 0, 0]); //center on USA because 'murica

        var zoom = d3.behavior.zoom()
            .scaleExtent([1, 10])
            .x(xAxisScale)
            .y(xAxisScale)
            .on("zoom", zoomed);

        function zoomed() {
            var t = d3.event.translate;
            s = d3.event.scale;
            var h = 0;

            t[0] = Math.min(
                (width / height) * (s - 1),
                Math.max(width * (1 - s), t[0])
            );

            t[1] = Math.min(
                h * (s - 1) + h * s,
                Math.max(height * (1 - s) - h * s, t[1])
            );

            zoom.translate(t);
            if (s === 1 && mouseClicked) {
                rotateMap(d3.mouse(this)[0])
                return;
            }

            g.attr("transform", "translate(" + t + ")scale(" + s + ")");

            //adjust the stroke width based on zoom level
            d3.selectAll(".boundary")
                .style("stroke-width", 1 / s);

            //toggle state/USA visability
            if (s > 1.5) {
                states.classed('hidden', false);
                usa.classed('hidden', true);
                canada.classed('hidden', true);
            } else {
                states.classed('hidden', true);
                usa.classed('hidden', false);
                canada.classed('hidden', false);
            };
            var circles = d3.select("svg").selectAll("circle");
            circles
                .attr("cx", function(d, i) {
                    return projection([xAxisScale(d.cx), yAxisScale(d.cy)])[0]
                })
                .attr("cy", function(d, i) {
                    return projection([xAxisScale(d.cx), yAxisScale(d.cy)])[1]
                })
            //                .transition()
            //                .duration(750)
            //                .attr("transform", function(d) {
            //                    var t = d3.transform(d3.select(this).attr("transform")).translate; //maintain aold marker translate 
            //                    return "translate(" + t[0] + "," + t[1] + ")scale(" + 1 / scale + ")"; //inverse the scale of parent
            //                });
            //            var bounds = path.bounds(d),
            //                dx = bounds[1][0] - bounds[0][0],
            //                dy = bounds[1][1] - bounds[0][1],
            //                x = (bounds[0][0] + bounds[1][0]) / 2,
            //                y = (bounds[0][1] + bounds[1][1]) / 2,
            //                scale = .9 / Math.max(dx / width, dy / height),
            //                translate = [width / 2 - scale * x, height / 2 - scale * y];

            //            g.selectAll(".site")
            //                .transition()
            //                .duration(750)
            //                .attr("transform", function(d) {
            //                    var t = d3.transform(d3.select(this).attr("transform")).translate; //maintain aold marker translate 
            //                    return "translate(" + t[0] + "," + t[1] + ")scale(" + 1   + ")"; //inverse the scale of parent
            //                });
        }
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height)
            //track where user clicked down
            .on("mousedown", function() {
                d3.event.preventDefault();
                //only if scale === 1
                if (s !== 1) return;
                initX = d3.mouse(this)[0];
                mouseClicked = true;
            })
            .on("mouseup", function() {
                if (s !== 1) return;
                rotated = rotated + ((d3.mouse(this)[0] - initX) * 360 / (s * width));
                mouseClicked = false;
            })
            .call(zoom);


        function rotateMap(endX) {
            projection.rotate([rotated + (endX - initX) * 360 / (s * width), 0, 0])
            g.selectAll('path') // re-project path data
                .attr('d', path);
        }
        //for tooltip 
        var offsetL = document.getElementById('map').offsetLeft + 10;
        var offsetT = document.getElementById('map').offsetTop + 10;

        var path = d3.geo.path()
            .projection(projection);

        var tooltip = d3.select("#map")
            .append("div")
            .attr("class", "tooltip hidden");

        var circletag = d3.select('body').append('div')
            .attr('class', 'hidden tag');





        //need this for correct panning
        var g = svg.append("g");
        var zikadata = []
        //det json data and draw it
        d3.json("combined2.json", function(error, world) {
            if (error) return console.error(error);

            //countries
            g.append("g")
                .attr("class", "boundary")
                .selectAll("boundary")
                .data(topojson.feature(world, world.objects.countries).features)
                .enter().append("path")
                .attr("name", function(d) {
                    return d.properties.name;
                })
                .attr("id", function(d) {
                    return d.id;
                })
                .on('click', selected)
                .on("mousemove", showTooltip)
                .on("mouseout", function(d, i) {
                    tooltip.classed("hidden", true);
                })
                .attr("d", path);

            usa = d3.select('#USA');
            canada = d3.select('#CAN');

            //states
            g.append("g")
                .attr("class", "boundary state hidden")
                .selectAll("boundary")
                .data(topojson.feature(world, world.objects.states).features)
                .enter().append("path")
                .attr("name", function(d) {
                    return d.properties.name;
                })
                .attr("id", function(d) {
                    return d.id;
                })
                .on('click', selected)
                .on("mousemove", showTooltip)
                .on("mouseout", function(d, i) {
                    tooltip.classed("hidden", true);
                })
                .attr("d", path);

            states = d3.selectAll('.state');

            //attach initial data
            d3.csv("Zika_cumulative_state.csv", function(error, data) {
                    data.forEach(function(d) {
                        zikadata.push({
                            lon: +d.lon,
                            lat: +d.lat,
                            date_id: +d.date_id,
                            province: d.Province
                        })
                    });
                    console.log("Zikadata: " + zikadata.length);
                    g.selectAll(".site")
                        .data(zikadata).enter()
                        .append("circle")
                        .attr("cx", function(d) {
                            return projection([d.lon, d.lat])[0];
                        })
                        .attr("cy", function(d) {
                            return projection([d.lon, d.lat])[1];
                        })
                        .style("fille", "red")
                        .attr("transform", function(d) {
                            return "translate(" + projection([d.lon, d.lat]) + ")";
                        });

                })
                .get(function(err, rows) {
                    if (err) return console.error(err);

                    window.site_data = rows;
                });
        }); //end of topojson loading

        //attach initial data
        var sizeScale = d3.scale.log().base(2).domain([1, 47000]).range([5, 80]);
        var colorScale = d3.scale.linear().domain([1, 300]).range([255, 0]);
        d3.csv("Zika_cumulative_state.csv", function(error, data) {
            initialdata = data.filter(function(site) {
                //var date = moment(site.report_date, "YYYY-MM-DD").unix()
                var date_id = site.date_id;
                return date_id == 1;
            })
            console.log("Filtered data: " + initialdata.length);
            g.selectAll(".site")
                .data(initialdata).enter()
                .append("circle")
                .attr("cx", function(d) {
                    return projection([d.lon, d.lat])[0];
                })
                .attr("cy", function(d) {
                    return projection([d.lon, d.lat])[1];
                })
                .attr("r", 0)
                .style("fill", "red")
                //.transition().duration(50)
                .attr("r", 0)
                .remove();
            //                .attr("transform", function(d) {
            //                    return "translate(" + projection([d.lon, d.lat]) + ")";
            //                });
        });
        //            .get(function(err, rows) {
        //                if (err) return console.error(err);
        //
        //                window.site_data = rows;
        //            });

        function showTooltip(d) {
            label = d.properties.name;
            var mouse = d3.mouse(svg.node())
                .map(function(d) {
                    return parseInt(d);
                });
            tooltip.classed("hidden", false)
                .attr("style", "left:" + (mouse[0] + offsetL) + "px;top:" + (mouse[1] + offsetT) + "px")
                .html(label);
        }

        function selected() {
            d3.select('.selected').classed('selected', false);
            d3.select(this).classed('selected', true);
        }

        //display function 

        var displaySites = function(data) {

            var sites = g.selectAll(".site")
                .data(data)
            sites.enter().append("circle")
                .attr("class", "site")
                .attr("cx", function(d) {
                    return projection([d.lon, d.lat])[0];
                })
                .attr("cy", function(d) {
                    return projection([d.lon, d.lat])[1];
                })
                //                .attr("transform", function(d) {
                //                    return "translate(" + projection([d.lon, d.lat]) + ")";
                //                })
                .transition().duration(300)
                .attr("r", function(d) {
                    if (d.value >= 1) {
                        return sizeScale(d.value);
                    } else {
                        return 0;
                    }
                })
                .style("fill", "red");
//            sites.exit()
//                //.transition().duration(50)
//                .attr("r", 0)
//                .remove();
        };

        // color gradient legend
        var defs = svg.append("defs");
        var linearGradient = defs.append("linearGradient")
            .attr("id", "linear-gradient")
            .attr("transform", "translate(41," + height * 0.2 + ")")
            .attr("x1", "100%").attr("y1", "0%").attr("x2", "100%").attr("y2", "100%").attr("spreadMethod", "pad");
        linearGradient.append("stop")
            .attr("offset", "0%")
            .attr("stop-color", "#ffa474");
        linearGradient.append("stop")
            .attr("offset", "100%")
            .attr("stop-color", "#8b0000");

        var y = d3.scale.linear().range([300, 0]).domain([0, 300]);
        var yAxis = d3.svg.axis().scale(y).orient("right");

        svg.append("g").attr("class", "y axis").attr("transform", "translate(41," + height * 0.2 + ")").call(yAxis).append("text").attr("transform", "rotate(-90)").attr("y", 45).attr("dy", ".71em").style("text-anchor", "end").text("Cumulative Zika Reports");

        var minDateUnix = moment('2015-12-05', "YYYY MM DD").unix();
        var maxDateUnix = moment('2016-07-02', "YYYY MM DD").unix();
        var secondsInDay = 60 * 60 * 24;
        var parseDate = d3.time.format('%Y-%m-%d').parse;
        var timeFormat = d3.time.format('%Y-%m-%d');
        var minDate = timeFormat.parse('2015-12-05');
        var maxDate = timeFormat.parse('2016-07-02');
        var sliderscale = d3.time.scale().domain([minDate, maxDate]).ticks(d3.time.month, 7)
        var tickDates = [parseDate("2016-01-01"), parseDate("2016-02-01"), parseDate("2016-03-01"), parseDate("2016-04-01"), parseDate("2016-05-01"), parseDate("2016-06-01"), parseDate("2016-07-01")]
        console.log(minDate)

        d3.select('#slider3').call(
            d3.slider()
            .axis(true)
            .scale(d3.scale.linear().domain([0, 100]))
//            .snap(true)
            .axis(d3.svg.axis())
            .on("slide", function(evt, value) {
                var filterByTime = _(site_data)
                    .filter(function(site) {
                        //var date = moment(site.report_date, "YYYY-MM-DD").unix()
                        var date_id = site.date_id;
                        return date_id == value;
                    })

                displaySites(filterByTime);
            })
        );

    </script>
</body>

</html>
